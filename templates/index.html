<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luge Timing Sequence</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .control-panel {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .status-display {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .countdown-display {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .phase-indicator {
            font-size: 1.8rem;
            margin-top: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 60px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 60px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 60px;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .form-range {
            height: 12px;
            border-radius: 8px;
        }
        
        .form-range::-webkit-slider-thumb {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            width: 28px;
            height: 28px;
        }
        
        .delay-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .total-time-display {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .sequence-progress {
            height: 8px;
            border-radius: 5px;
            background: #e9ecef;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        
        .status-idle {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .status-running {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: pulse 2s infinite;
        }
        
        .status-gate-open {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .status-indicator {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 0 8px;
            background: #6c757d;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .red-indicator.active {
            background: #dc3545;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.8);
        }
        
        .yellow-indicator.active {
            background: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
        }
        
        .green-indicator.active {
            background: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.8);
        }
        
        .blue-indicator.active {
            background: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
        }
        
        .gate-open-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: gate-pulse 1s infinite;
        }
        
        @keyframes gate-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .current-time-display {
            text-align: center;
        }
        
        /* Enhanced touch responsiveness for 1920x1200 display */
        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 60px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-warning, .btn-outline-primary {
            padding: 18px 35px;
            font-size: 1.1rem;
            min-height: 55px;
            border-width: 2px;
            border-radius: 15px;
        }
        
        .control-panel {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .status-display {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }
        
        .form-text {
            font-size: 1rem;
        }
        
        .total-time-display {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* Larger touch targets for status indicators */
        .status-indicator {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 12px;
            background: #6c757d;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Better spacing for button groups */
        .d-grid.gap-3 {
            gap: 1.5rem !important;
        }
        
        @media (min-width: 1200px) {
            .main-container {
                max-width: 900px;
                margin: 0 auto;
            }
            
            .countdown-display {
                font-size: 6rem;
            }
            
            .phase-indicator {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="main-container p-4">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold text-primary">Luge Relay Training</h1>
                        <p class="lead text-muted">Configure and control your relay timing</p>
                        <div class="mt-3">
                            <a href="/test" class="btn btn-outline-warning btn-lg me-3">
                                Test Mode
                            </a>
                            <a href="/settings" class="btn btn-outline-primary btn-lg">
                                Settings
                            </a>
                        </div>
                    </div>
                    
                    
                    <!-- Status Display -->
                    <div id="statusDisplay" class="status-display status-idle">
                        <div id="countdownDisplay" class="countdown-display">Ready</div>
                        <div id="phaseIndicator" class="phase-indicator">System Ready</div>
                        
                        <div class="sequence-progress mt-3">
                            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                        </div>
                        
                        <!-- Current Time Display -->
                        <div class="current-time-display mt-2">
                            <small class="text-white-50">Current Time: <span id="currentTimeDisplay">0.0s</span></small>
                        </div>
                        
                        <!-- Status Indicator Lights -->
                        <div class="mt-3">
                            <span class="status-indicator red-indicator" id="sequenceActiveIndicator" title="Sequence Active"></span>
                            <span class="status-indicator yellow-indicator" id="secondBeepIndicator" title="After Second Beep"></span>
                            <span class="status-indicator green-indicator" id="gateOpenIndicator" title="Gate Open"></span>
                        </div>
                    </div>
                    
                    <!-- Control Panel -->
                    <div class="control-panel">
                        <h3 class="mb-4 text-center">Sequence Configuration</h3>
                        
                        <!-- Delay 1 Control -->
                        <div class="mb-4">
                            <label for="delay1Slider" class="form-label fw-bold">
                                Delay 1 (Beep 1 → Beep 2): <span id="delay1Value" class="delay-value">{{ default_delay1 }}s</span>
                            </label>
                            <input type="range" class="form-range" id="delay1Slider" 
                                   min="1" max="15" step="0.5" value="{{ default_delay1 }}">
                            <div class="form-text">Time between first and second beep</div>
                        </div>
                        
                        <!-- Delay 2 Control -->
                        <div class="mb-4">
                            <label for="delay2Slider" class="form-label fw-bold">
                                Delay 2 (Beep 2 → Beep 3): <span id="delay2Value" class="delay-value">{{ default_delay2 }}s</span>
                            </label>
                            <input type="range" class="form-range" id="delay2Slider" 
                                   min="1" max="15" step="0.5" value="{{ default_delay2 }}">
                            <div class="form-text">Time between second beep and gate open cue</div>
                        </div>
                        
                        <!-- Total Time Display -->
                        <div class="total-time-display mb-4">
                            Total Sequence Time: <span id="totalTimeDisplay">0</span> seconds
                        </div>
                        
                        <!-- Control Buttons -->
                        <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                            <button id="startButton" class="btn btn-success btn-lg">
                                Start Sequence
                            </button>
                            <button id="randomButton" class="btn btn-info btn-lg">
                                Start Random
                            </button>
                            <button id="stopButton" class="btn btn-danger btn-lg" style="display: none;">
                                Stop Sequence
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- Relay Status Indicator (Bottom Right) -->
        <div class="position-fixed" style="bottom: 20px; right: 20px; z-index: 1000;">
            <div class="d-flex align-items-center bg-dark rounded-pill px-3 py-2 shadow">
                <span class="text-white me-2 small">Relay:</span>
                <span class="status-indicator blue-indicator" id="relayIndicator" title="Relay Status" style="width: 20px; height: 20px;"></span>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='countdown.js') }}"></script>
</body>
</html>
